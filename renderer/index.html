<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <title>Json Parser</title>
  </head>
  <body style="background-color:rgb(68, 39, 61);">
    <div class="center">
      <form id="jsonForm">
        <table>
          <tr><td><textarea placeholder="your json text here" id="json-text" rows="10" cols="35" required></textarea></td></tr>
          <tr>
              <td style="text-align: right;">
                <select id="file-type" style="width: 100px;">
                <option>CSV</option>
                <option>XLSX</option>
                </select>
              </td>
          </tr>
          <tr>
              <td style="text-align: right;"><button type="submit" style="width: 100px;">convert</button></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
  <script src="./parser.js"></script>
</html>
